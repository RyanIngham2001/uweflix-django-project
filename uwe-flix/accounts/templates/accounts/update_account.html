{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h1>Update Account</h1>
  <form method="POST" action="{% url 'update_account' pk=account.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Account</button>
  </form>
</div>

{% endblock %}
