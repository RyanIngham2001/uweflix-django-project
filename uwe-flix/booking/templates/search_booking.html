{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2>Reservation Search</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.guest_reservee.id_for_label }}">Booking:</label>
          {{ form.guest_reservee }}
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
