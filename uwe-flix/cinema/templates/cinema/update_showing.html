{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h1>Update Showing</h1>
  <form method="post" action="{% url 'update_showing' showing.pk %}">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update Showing</button>
  </form>
</div>

{% endblock %}
