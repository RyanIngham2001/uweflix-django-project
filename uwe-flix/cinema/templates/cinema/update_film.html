{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h1>Update Film</h1>
  <form method="post" action="{% url 'update_film' film.pk%}" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" value = "{{film.title}}"required>
    </div>
    <div class="form-group">
      <label for="length">Length (in minutes)</label>
      <input type="number" class="form-control" id="length" name="length" required>
    </div>
    <div class="form-group">
      <label for="rating">Age Rating</label>
      <select class="form-control" id="rating" name="rating" defaultValue = "{{film.rating}}">
        <option value="U">U</option>
        <option value="PG">PG</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="18">18</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" value = "{{film.description}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Film</button>
  </form>
</div>
{% endblock %}
